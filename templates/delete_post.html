{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2 mt-5">
            <h2 class="text-lg-center">Delete Post</h2>
            <div class="col-md-8 offset-md-2">
                {{ form.non_field_errors }}
                <form method="POST" class="form-group fieldWrapper" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h3 class="mt-5">
                        {{ post.slug }}
                    </h3>
                    <h4>
                        {{ post.item_description }}
                    </h4>
                    <p class="text-danger mb-5 mt-4">
                        <strong>
                            Are you sure you want to delete the item above?
                        </strong>
                    </p>
                    <button class=" btn btn-secondary hvr-grow right mt-2 mb-3" type="submit">
                        Delete Post
                    </button>
                    <br>
                    <button class="btn btn-secondary mb-5 hvr-grow" type="submit">
                        <a class="text-decoration-none text-white" href="{% url 'home' %}">Back</a>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
