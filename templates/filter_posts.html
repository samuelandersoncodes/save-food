<div class="container-fluid">

            <div class="row">
                <div class="col-md-4">

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">

            {% endif %}
            {% if page_obj.has_next %}
            <li><a href="?page={{ page_obj.next_page_number }}" class="page-link"> NEXT &raquo;</a></li>
            {% endif %}
        </ul>
    </nav>
    {% endif %}
